<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
        content="width=device-width, height=device-height, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">
        <title>Delugeo - Personal: AR Risk App</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script> <!--to tell an entity to face towards another entity or position-->
<!--    <script src="https://raw.githack.com/AR-js-org/AR.js/3.0.0/aframe/build/aframe-ar-nft.js"></script> -->
    <script src="https://hikar.org/AR.js/build/aframe-ar-nft.js"></script> <!--hikar.org package is used as it has gps-camera component. githack.com package doesn't have it-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyvZK-rcr58ZnziOPo_WZcj1UwBPbJWbs&callback=initMap&v=weekly"
    async defer></script>
    <script src="record.json"></script>
    <script src="riskzone.json"></script>
    <script src='script.js'></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body style="margin: 0; overflow: hidden;">
    <div id="top">
        <div class="centered instructions"></div>
        <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        >
        <a-camera
            gps-camera="gpsMinDistance: 1; maxDistance: 200;"
            look-controls-enabled="false"
            arjs-look-controls="smoothingFactor: 0.1"
            rotation-reader
        ></a-camera>
        </a-scene>
        <div class="centered">
            <button data-action="change"></button>
        </div>
    </div>
    <div id="bottom">
        <div id="map"></div>        
    </div>
  </body>
</html>
